<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
        />
        <title>Timbercreek Men's Connect</title>

        <!-- Google Fonts: Roboto and Roboto Condensed -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;0,900;1,900&family=Roboto:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                -webkit-tap-highlight-color: transparent;
                background-color: #000000;
            }

            /* Custom Scrollbar - Industrial Style */
            ::-webkit-scrollbar {
                width: 6px;
            }

            ::-webkit-scrollbar-track {
                background: #0c0c0e;
            }

            ::-webkit-scrollbar-thumb {
                background: #333;
                border-radius: 0px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #d6181f;
            }

            /* Force Uppercase headers */
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                font-family: "Roboto Condensed", sans-serif;
                text-transform: uppercase;
                letter-spacing: 0.05em;
                font-weight: 700;
            }
        </style>
        <link rel="stylesheet" href="/index.css" />
    </head>

    <body
        class="bg-background text-text font-sans antialiased selection:bg-primary selection:text-white"
    >
        <div id="root"></div>
        <script type="module" src="/index.tsx"></script>
    </body>
</html>
